type Post @model {
	id: ID!
	caption: String!
	tags: [String!]
	img: String!
	loveCount: Int!
	postedBy: String!
	createdDate: String!
	apparelGroup: ApparelGroup
}

type User @model {
	id: ID!
	username: String!
	Name: String
	avatar: String
	createdDate: String!
	likedCategories: [String]
	saved: [String]
	liked: [String]
}

type Product @model {
	id: ID!
	image: String!
	owner: String!
	tags: String!
	Price: Int
	createdDate: String!
}

type ApparelGroup {
	hairNeck: [String]
	torsoWaist: [String]
	thighAnkle: [String]
	ankleToe: [String]
}
