type Post @model{
  id: ID!
  caption: String!
  tags: [String!]
  img: String!
  loveCount: Int!
  postedBy: String!
  createdDate: String!
}

type User @model {
  id: ID!
  username: String!
  Name: String
  avatar: String
  createdDate: String!
  Saved: [Post!]
  liked: [Post!]
}

type Product @model {
  id: ID!
  image: String!
  owner: String!
  tags: String!
  Price: Int
  createdDate: String!
}